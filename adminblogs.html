<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - RBC Television</title>
    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <style>
    body {
      font-family: "Raleway", sans-serif;
      background-color: #1e1e2e;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    .hamburger {
      display: none;
      cursor: pointer;
      flex-direction: column;
      padding: 10px;
    }
    .bar {
      height: 3px;
      width: 30px;
      background-color: white;
      margin: 3px 0;
      transition: 0.4s;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
    }
    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      margin: 0 15px;
    }
    nav a {
      text-decoration: none;
      color: white;
    }
    /* Responsive Styles */
    @media (max-width: 768px) {
      .hamburger {
        display: flex; /* Show hamburger icon on mobile */
      }
      nav ul {
        display: none; /* Hide nav items by default on mobile */
        flex-direction: column;
        position: absolute;
        background-color: #333;
        top: 60px;
        left: 0;
        width: 100%;
        z-index: 999;
      }
      nav ul.show {
        display: flex; /* Show nav items when toggled */
      }
      nav ul li {
        margin: 10px 0; /* Vertical margin between items */
        text-align: center;
      }
    }

    h1 {
      text-align: center;
      margin-top: 50px;
    }

    footer {
      text-align: center;
      margin-top: 50px;
    }

    .modal {
      display: none; /* Hidden by default */
      position: fixed; /* Stay in place */
      z-index: 1000; /* Sit on top */
      left: 0;
      top: 0;
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      overflow: auto; /* Enable scroll if needed */
      background-color: rgba(0, 0, 0, 0.7); /* Black w/ opacity */
      justify-content: center; /* Center the modal */
      align-items: center; /* Center the modal */
    }

    .modal-content {
      background-color: #333; /* Set the background color */
      color: white; /* Set the text color */
      border-radius: 10px; /* Set border radius */
      padding: 20px; /* Add some padding inside the modal */
    }

    #login-form,
    #post-form {
      background-color: white;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 550px;
    }

    input[type="text"],
    input[type="password"] {
      width: 97%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #54794c; /* Highlight border */
      outline: none;
    }

    .login-btn {
      background-color: #333;
      color: white;
    }

    #login-btn {
      background-color: #333; /* Background color */
      color: white; /* Text color */
      padding: 12px 20px; /* Increase thickness and width */
      border: none; /* Remove border */
      border-radius: 4px; /* Optional: rounded corners */
      cursor: pointer; /* Change cursor to pointer */
      font-size: 16px; /* Optional: increase font size */
    }

    #login-btn:hover {
      background-color: #555; /* Darker background on hover */
    }

    #preview {
      background-color: #333; /* Dark background for preview */
      border-radius: 5px; /* Rounded corners */
      color: white; /* Text color */
      padding: 20px; /* Inner padding for spacing */
      margin: 20px 0; /* Margin to separate from other elements */
      border: 1px solid #54794c; /* Border to match theme */
    }

    #preview-btn {
      background-color: #333; /* Background color */
      color: white; /* Text color */
      padding: 12px 20px; /* Increase thickness and width */
      border: none; /* Remove border */
      border-radius: 4px; /* Optional: rounded corners */
      cursor: pointer; /* Change cursor to pointer */
      font-size: 16px; /* Optional: increase font size */
    }

    #preview-btn:hover {
      background-color: #555; /* Darker background on hover */
    }

    #submit-btn {
      background-color: #333; /* Background color */
      color: white; /* Text color */
      padding: 12px 20px; /* Increase thickness and width */
      border: none; /* Remove border */
      border-radius: 4px; /* Optional: rounded corners */
      cursor: pointer; /* Change cursor to pointer */
      font-size: 16px; /* Optional: increase font size */
    }

    #submit-btn:hover {
      background-color: #555; /* Darker background on hover */
    }

    #editor {
      color: black;
    }
  </style>
  <body>
    <nav>
      <div class="hamburger" id="hamburger">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
      <a href="index.html"
        ><img src="./assets/RBCWhite.png" alt="RBC Logo" class="nav-img"
      /></a>
      <ul id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="https://discord.gg/rbctv" target="blank">Contact</a></li>
        <li><a href="our-team.html">Our Team</a></li>
        <li><a href="blogs.html">Blogs</a></li>
        <li><a href="podcasts.html">Podcasts</a></li>

        <li><a href="radio.html">Radio</a></li>
        <li class="dropdown">
          <a href="javascript:void(0)" class="dropbtn">Shows</a>
          <div class="dropdown-content">
            <a href="/shows/extras.html">Extras</a>
            <a href="/shows/news24.html">News 24</a>
            <a href="/shows/world-news.html">World News</a>
            <a href="/shows/the-star.html">The Star</a>
          </div>
        </li>
      </ul>
    </nav>

    <h1>Admin Panel</h1>
    <div id="login-form">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button id="login-btn">Login</button>
    </div>

    <div id="post-form" style="display: none">
      <input type="text" id="title" placeholder="Blog Title" required />
      <div id="editor" style="height: 200px"></div>
      <input type="text" id="author" placeholder="Author Name" required />
      <input type="text" id="image" placeholder="Image URL" required />
      <button id="preview-btn">Preview Blog Post</button>
      <button id="submit-btn">Submit Blog Post</button>
    </div>

    <!-- Modal for preview -->
    <div id="preview-modal" class="modal">
      <div class="modal-content">
        <span class="close" id="close-preview">&times;</span>
        <h2>Blog Preview</h2>
        <div id="preview-content"></div>
      </div>
    </div>

    <footer>
      <p>&copy; 2024 RBC Television. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/quill/dist/quill.min.js"></script>
    <script>
      const loginBtn = document.getElementById("login-btn");
      const postForm = document.getElementById("post-form");
      const previewModal = document.getElementById("preview-modal");
      const previewContent = document.getElementById("preview-content");
      const submitBtn = document.getElementById("submit-btn");

      // Initialize Quill editor
      const quill = new Quill("#editor", {
        theme: "snow",
      });

      loginBtn.addEventListener("click", async () => {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        const response = await fetch("/.netlify/functions/login", {
          method: "POST",
          body: JSON.stringify({ username, password }),
          headers: {
            "Content-Type": "application/json",
          },
        });

        if (response.ok) {
          alert("Login successful!");
          // Hide the login form
          document.getElementById("login-form").style.display = "none";
          postForm.style.display = "block"; // Show the post form
        } else {
          alert("Login failed. Please check your credentials.");
        }
      });

      document.getElementById("preview-btn").addEventListener("click", () => {
        const title = document.getElementById("title").value;
        const author = document.getElementById("author").value;
        const image = document.getElementById("image").value;
        const description = quill.root.innerHTML; // Get HTML from Quill

        // Construct preview content
        previewContent.innerHTML = `
          <h3>${title}</h3>
          <p><strong>By:</strong> ${author}</p>
          <img src="${image}" alt="${title}" style="max-width: 100%;" />
          <div>${description}</div>
        `;
        previewModal.style.display = "flex"; // Show modal
      });

      document.getElementById("close-preview").addEventListener("click", () => {
        previewModal.style.display = "none"; // Hide modal
      });

      // Close modal when clicking outside of it
      window.onclick = function (event) {
        if (event.target == previewModal) {
          previewModal.style.display = "none";
        }
      };

      document
        .getElementById("submit-btn")
        .addEventListener("click", async () => {
          const title = document.getElementById("title").value;
          const description = quill.root.innerHTML; // Get HTML from Quill
          const author = document.getElementById("author").value;
          const image = document.getElementById("image").value;

          const response = await fetch("/.netlify/functions/blog", {
            method: "POST",
            body: JSON.stringify({
              title,
              description,
              image,
              author,
            }),
            headers: {
              "Content-Type": "application/json",
            },
          });

          if (response.ok) {
            alert("Blog post created successfully!");
            document.getElementById("title").value = "";
            document.getElementById("author").value = "";
            document.getElementById("image").value = "";
            quill.setText(""); // Clear the editor
            previewModal.style.display = "none"; // Hide preview after submission
          } else {
            alert("Failed to create blog post.");
          }
        });

      // Hamburger Menu Toggle
      const hamburger = document.getElementById("hamburger");
      const navLinks = document.getElementById("nav-links");
      const notibar = document.getElementById("notibar");

      hamburger.addEventListener("click", () => {
        navLinks.classList.toggle("show"); // Toggle the 'show' class on the nav links

        // Toggle Notibar visibility
        if (navLinks.classList.contains("show")) {
          notibar.style.display = "none"; // Hide notibar when menu is open
        } else {
          notibar.style.display = "block"; // Show notibar when menu is closed
        }
      });
    </script>
  </body>
</html>
