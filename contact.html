<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Optional: link to your CSS file -->
  </head>
  <body>
    <h1>Contact Us</h1>
    <form id="contactForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>

      <fieldset>
        <legend>Preferred Contact Method:</legend>
        <label>
          <input type="checkbox" name="contactPreference" value="Email" /> Email
        </label>
        <label>
          <input type="checkbox" name="contactPreference" value="Phone" /> Phone
        </label>
      </fieldset>

      <button type="submit">Submit</button>
    </form>

    <div id="responseMessage"></div>

    <script>
      document
        .getElementById("contactForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault(); // Prevent the default form submission

          // Collect form data
          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const message = document.getElementById("message").value;
          const contactPreference = Array.from(
            document.querySelectorAll('input[name="contactPreference"]:checked')
          ).map((el) => el.value);

          const responseMessage = document.getElementById("responseMessage");

          try {
            const response = await fetch("/.netlify/functions/contactForm", {
              // Fetching from the Netlify function
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ name, email, message, contactPreference }),
            });

            const data = await response.json();

            if (response.ok) {
              responseMessage.textContent = "Form submitted successfully!";
              responseMessage.style.color = "green";
            } else {
              throw new Error(data.error || "An error occurred");
            }
          } catch (error) {
            responseMessage.textContent = "Error: " + error.message;
            responseMessage.style.color = "red";
          }
        });
    </script>
  </body>
</html>
