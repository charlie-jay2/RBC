<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - RBC Television</title>
    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <style>
    body {
      font-family: "Raleway", sans-serif;
      background-color: #1e1e2e;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    .hamburger {
      display: none;
      cursor: pointer;
      flex-direction: column;
      padding: 10px;
    }
    .bar {
      height: 3px;
      width: 30px;
      background-color: white;
      margin: 3px 0;
      transition: 0.4s;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
    }
    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      margin: 0 15px;
    }
    nav a {
      text-decoration: none;
      color: white;
    }
    /* Responsive Styles */
    @media (max-width: 768px) {
      .hamburger {
        display: flex; /* Show hamburger icon on mobile */
      }
      nav ul {
        display: none; /* Hide nav items by default on mobile */
        flex-direction: column;
        position: absolute;
        background-color: #333;
        top: 60px;
        left: 0;
        width: 100%;
        z-index: 999;
      }
      nav ul.show {
        display: flex; /* Show nav items when toggled */
      }
      nav ul li {
        margin: 10px 0; /* Vertical margin between items */
        text-align: center;
      }
    }

    h1 {
      text-align: center;
      margin-top: 50px;
    }

    footer {
      text-align: center;
      margin-top: 50px;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #333;
      color: white;
      border-radius: 10px;
      padding: 20px;
    }

    #login-form,
    #security-form {
      background-color: white;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 550px;
    }

    input[type="text"],
    input[type="password"] {
      width: 97%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #54794c;
      outline: none;
    }

    #login-btn,
    #submit-btn {
      background-color: #333;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    #login-btn:hover,
    #submit-btn:hover {
      background-color: #555;
    }

    #preview {
      background-color: #333;
      border-radius: 5px;
      color: white;
      padding: 20px;
      margin: 20px 0;
      border: 1px solid #54794c;
    }

    #editor {
      color: black;
    }
  </style>
  <body>
    <nav>
      <div class="hamburger" id="hamburger">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
      <a href="index.html">
        <img src="./assets/RBCWhite.png" alt="RBC Logo" class="nav-img" />
      </a>
      <ul id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="https://discord.gg/rbctv" target="_blank">Contact</a></li>
        <li><a href="our-team.html">Our Team</a></li>
        <li><a href="blogs.html">Blogs</a></li>

        <li><a href="radio.html">Radio</a></li>
        <li class="dropdown">
          <a href="javascript:void(0)" class="dropbtn">Shows</a>
          <div class="dropdown-content">
            <a href="/shows/show1.html">Show 1</a>
            <!-- Add more shows here -->
          </div>
        </li>
      </ul>
    </nav>

    <h1>Admin Panel</h1>
    <div id="login-form">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button id="login-btn">Login</button>
    </div>

    <div id="security-form" style="display: none; color: black">
      <h2>Security Actions</h2>
      <label for="codeSelect">Select a Security Code:</label>
      <select id="codeSelect" name="codeSelect" required>
        <option value="codeGreen">Code Green</option>
        <option value="codeBlue">Code Blue</option>
        <option value="codeYellow">Code Yellow</option>
        <option value="codeOrange">Code Orange</option>
        <option value="codeRed">Code Red</option>
        <option value="codePurple">Code Purple</option>
      </select>

      <label for="embedText">What do you want the embed to say:</label>
      <input type="text" id="embedText" name="embedText" required />

      <div>
        <h3>Select Webhook Channels:</h3>
        <label
          ><input type="checkbox" name="webhook" value="webhook1" /> Webhook URL
          1</label
        ><br />
        <label
          ><input type="checkbox" name="webhook" value="webhook2" /> Webhook URL
          2</label
        ><br />
        <label
          ><input type="checkbox" name="webhook" value="webhook3" /> Webhook URL
          3</label
        ><br />
      </div>

      <button id="submit-btn">Send Security Action</button>
      <div id="preview" style="display: none"></div>
    </div>

    <footer>
      <p>&copy; 2024 RBC Television. All rights reserved.</p>
    </footer>

    <script>
      const loginBtn = document.getElementById("login-btn");
      const securityForm = document.getElementById("security-form");
      const submitBtn = document.getElementById("submit-btn");
      const preview = document.getElementById("preview");

      loginBtn.addEventListener("click", async () => {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        const response = await fetch("/.netlify/functions/login", {
          method: "POST",
          body: JSON.stringify({ username, password }),
          headers: {
            "Content-Type": "application/json",
          },
        });

        if (response.ok) {
          alert("Login successful!");
          // Hide the login form
          document.getElementById("login-form").style.display = "none";
          securityForm.style.display = "block"; // Show the security actions form
        } else {
          alert("Login failed. Please check your credentials.");
        }
      });

      submitBtn.addEventListener("click", async () => {
        const codeSelect = document.getElementById("codeSelect").value;
        const embedText = document.getElementById("embedText").value;
        const selectedWebhooks = Array.from(
          document.querySelectorAll('input[name="webhook"]:checked')
        ).map((checkbox) => checkbox.value);

        const data = {
          codeSelect,
          embedText,
          webhooks: selectedWebhooks,
        };

        const response = await fetch("/.netlify/functions/securityactions", {
          method: "POST",
          body: JSON.stringify(data),
          headers: {
            "Content-Type": "application/json",
          },
        });

        if (response.ok) {
          alert("Action submitted successfully!");
          preview.style.display = "block"; // Show the preview
          preview.textContent = `Submitted Action: ${embedText}`; // Display the submitted action
          document.getElementById("embedText").value = ""; // Clear the input field
        } else {
          alert("Failed to submit action.");
        }
      });

      // Optional: Add a click event to each checkbox to update the preview in real-time
      document.querySelectorAll('input[name="webhook"]').forEach((checkbox) => {
        checkbox.addEventListener("change", () => {
          updatePreview();
        });
      });

      function updatePreview() {
        const embedText = document.getElementById("embedText").value;
        const selectedWebhooks = Array.from(
          document.querySelectorAll('input[name="webhook"]:checked')
        ).map((checkbox) => checkbox.value);
        preview.textContent = `Submitted Action: ${embedText} (Webhooks: ${selectedWebhooks.join(
          ", "
        )})`;
      }
    </script>
  </body>
</html>
