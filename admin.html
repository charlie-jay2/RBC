<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - RBC Television</title>
    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet" />
  </head>
  <style>
    body {
      font-family: "Raleway", sans-serif;
      background-color: #1e1e2e;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    nav {
      display: flex;
      justify-content: space-between; /* Distributes space between items */
      align-items: center; /* Align items vertically */
      background-color: #333; /* Ensure background color is set */
      padding: 0 20px; /* Add padding to the left and right */
    }

    .nav-img {
      height: 50px; /* Adjust the height as needed */
      cursor: pointer; /* Change cursor to pointer on hover */
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex; /* Use flexbox to layout nav items */
    }

    nav ul li {
      margin: 0 10px; /* Add margin between nav items */
    }

    nav ul li a,
    .dropbtn {
      display: inline-block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    nav ul li a:hover,
    .dropdown:hover .dropbtn {
      background-color: #333;
      color: white;
      transition: 0.3s ease-in-out;
    }

    nav ul li.dropdown {
      display: inline-block;
    }

    nav ul li .dropdown-content {
      display: none;
      position: absolute;
      background-color: #333;
      min-width: 160px;
      z-index: 1;
    }

    nav ul li .dropdown-content a {
      color: white;
      background-color: 333;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
    }

    nav ul li .dropdown-content a:hover {
      background-color: #333;
      color: white;
    }

    nav ul li.dropdown:hover .dropdown-content {
      display: block;
    }

    h1 {
      text-align: center;
      margin-top: 50px;
    }

    footer {
      text-align: center;
      margin-top: 50px;
    }

    #login-form {
      background-color: white;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 550px;
    }

    input[type="text"],
    input[type="password"] {
      width: 97%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #54794c; /* Highlight border */
      outline: none;
    }

    #login-btn {
      background-color: #333; /* Background color */
      color: white; /* Text color */
      padding: 12px 20px; /* Increase thickness and width */
      border: none; /* Remove border */
      border-radius: 4px; /* Optional: rounded corners */
      cursor: pointer; /* Change cursor to pointer */
      font-size: 16px; /* Optional: increase font size */
    }

    #login-btn:hover {
      background-color: #555; /* Darker background on hover */
    }

    .action-buttons {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* Three equal columns */
      gap: 20px; /* Gap between buttons */
      margin: 20px auto;
      max-width: 600px; /* Limit the width of the buttons grid */
      text-align: center; /* Center the text in buttons */
    }

    .action-button {
      background-color: #333; /* Background color */
      color: white; /* Text color */
      padding: 12px 20px; /* Increase thickness and width */
      border: none; /* Remove border */
      border-radius: 4px; /* Optional: rounded corners */
      cursor: pointer; /* Change cursor to pointer */
      font-size: 16px; /* Optional: increase font size */
    }

    .action-button:hover {
      background-color: #555; /* Darker background on hover */
    }
  </style>
  <body>
    <nav>
      <div class="hamburger" id="hamburger">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
      <ul id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="https://discord.gg/rbctv" target="blank">Contact</a></li>
        <li><a href="our-team.html">Our Team</a></li>
        <li><a href="radio.html">Radio</a></li>
        <li class="dropdown">
          <a href="javascript:void(0)" class="dropbtn">Shows</a>
          <div class="dropdown-content">
            <a href="/shows/show1.html">Show 1</a>
            <!-- Add more shows here -->
          </div>
        </li>
      </ul>
    </nav>

    <h1>Admin Panel</h1>
    <div id="login-form">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button id="login-btn">Login</button>
    </div>

    <!-- Action buttons grid -->
    <div class="action-buttons" style="display: none">
      <button class="action-button">Blog Creation</button>
      <button class="action-button">Schedule radio</button>
      <button class="action-button">Security Actions</button>
    </div>

    <footer>
      <p>&copy; 2024 RBC Television. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/quill/dist/quill.min.js"></script>
    <script>
      const loginBtn = document.getElementById("login-btn");
      const actionButtons = document.querySelector(".action-buttons");

      loginBtn.addEventListener("click", async () => {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        const response = await fetch("/.netlify/functions/login", {
          method: "POST",
          body: JSON.stringify({ username, password }),
          headers: {
            "Content-Type": "application/json",
          },
        });

        if (response.ok) {
          alert("Login successful!");
          // Hide the login form
          document.getElementById("login-form").style.display = "none";
          actionButtons.style.display = "grid"; // Show the action buttons grid
        } else {
          alert("Login failed. Please check your credentials.");
        }
      });

      // Hamburger Menu Toggle
      const hamburger = document.getElementById("hamburger");
      const navLinks = document.getElementById("nav-links");

      hamburger.addEventListener("click", () => {
        navLinks.classList.toggle("show"); // Toggle the 'show' class on the nav links
      });
    </script>
  </body>
</html>
