<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - RBC Television</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <a href="index.html"
        ><img src="./assets/RBCWhite.png" alt="RBC Logo" class="nav-img"
      /></a>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="blogs.html">Blogs</a></li>
        <li><a href="admin.html">Admin</a></li>
      </ul>
    </nav>

    <h1>Admin Panel</h1>
    <div id="login-form">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button id="login-btn">Login</button>
    </div>

    <div id="post-form" style="display: none">
      <input type="text" id="title" placeholder="Blog Title" required />
      <textarea
        id="description"
        placeholder="Blog Description"
        required></textarea>
      <button id="submit-btn">Submit Blog Post</button>
    </div>

    <footer>
      <p>&copy; 2024 RBC Television. All rights reserved.</p>
    </footer>

    <script>
      const loginBtn = document.getElementById("login-btn");
      const postForm = document.getElementById("post-form");

      loginBtn.addEventListener("click", async () => {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        const response = await fetch("/.netlify/functions/login", {
          method: "POST",
          body: JSON.stringify({ username, password }),
          headers: {
            "Content-Type": "application/json",
          },
        });

        if (response.ok) {
          alert("Login successful!");
          postForm.style.display = "block";
        } else {
          alert("Login failed. Please check your credentials.");
        }
      });

      const submitBtn = document.getElementById("submit-btn");
      submitBtn.addEventListener("click", async () => {
        const title = document.getElementById("title").value;
        const description = document.getElementById("description").value;

        const response = await fetch("/.netlify/functions/blog", {
          method: "POST",
          body: JSON.stringify({ title, description }),
          headers: {
            "Content-Type": "application/json",
          },
        });

        if (response.ok) {
          alert("Blog post created successfully!");
          document.getElementById("title").value = "";
          document.getElementById("description").value = "";
        } else {
          alert("Failed to create blog post.");
        }
      });
    </script>
  </body>
</html>
